<body class="ContactBody">
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" rows="10" maxlength="200" required></textarea>

            <input type="submit" value="Send Feedback">
        </form>
        <p id="response-message"></p>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    document.getElementById('response-message').innerText = "Feedback sent successfully!";
                }, function(error) {
                    document.getElementById('response-message').innerText = "Failed to send feedback. Please try again.";
                });
        });
    </script>
</body>
